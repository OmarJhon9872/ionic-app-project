<app-header titulo="Infinite ejemplo"></app-header>



<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of data; let i = index;">
            <ion-label>Elemento {{ i+1}}</ion-label>
        </ion-item>
    </ion-list>

    <!-- Se llamara el metodo loadData cuando llegue al final de la pagina -->
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <!-- Para personalizar el efecto "loadingSpinner" se encarga de ello -->
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
