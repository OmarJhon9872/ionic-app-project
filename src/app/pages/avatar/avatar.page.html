<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary" text="Atras"></ion-back-button>
        </ion-buttons>

        <ion-title>Avatar</ion-title>

        <ion-avatar slot="end">
            <!-- La diferencia entre las 2 es que una carga de inmediato y la 
            otra lo realiza mediante lazy loading -->
            <!-- <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" /> -->
            <ion-img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"></ion-img>
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1]">
        <ion-avatar>
            <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
        </ion-avatar>
        <ion-label>Jonathan</ion-label>
    </ion-chip>


    <ion-list>
        <ion-item *ngFor="let n of [1,2,3,4,5,6]">
            <ion-avatar slot="start">
                <ion-img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"></ion-img>
            </ion-avatar>
            <ion-label>Nombre {{n}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
