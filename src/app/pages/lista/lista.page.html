<app-header titulo="Listas ejemplo"></app-header>

<ion-content class="ion-padding">

    <ion-list>

        <ion-item-sliding *ngFor="let usuario of usuarios | async">

            <ion-item-options side="start">
                <ion-item-option (click)="favorite(usuario)">
                    <ion-icon name="heart-outline"></ion-icon>
                </ion-item-option>

                <ion-item-option color="danger" (click)="share(usuario)">
                    <ion-icon name="share-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>


            <ion-item>
                <ion-label>
                    <h4>{{usuario.name}}</h4>
                    <p>{{usuario.address.street + " " + usuario.address.suite +" " + usuario.address.city}}</p>
                </ion-label>
                <ion-label class="text-small">{{usuario.phone}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrar(usuario)">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>


        </ion-item-sliding>

    </ion-list>

</ion-content>
