<app-header titulo="Datetime"></app-header>

<ion-content class="ion-padding">

    <ion-list-header>
        <ion-label>Fecha de nacimiento</ion-label>
    </ion-list-header>

    <ion-list>
        <ion-item>
            <ion-label>Fecha actual</ion-label> <br>
            <!-- ionChange se ejecutara cuando el elemento cambie -->
            <ion-datetime
                [value]="fechaActual.toISOString()"
                displayFormat="DD MMMM YYYY"
                (ionChange)="cambioElElemento( $event )">
            </ion-datetime>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label>Fechas minimas y maximas</ion-label> <br>
            <!-- ionChange se ejecutara cuando el elemento cambie -->
            <ion-datetime
                displayFormat="DD MMMM YYYY"
                min="2020-01-01"
                max="2025-01-01">
            </ion-datetime>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label>Customs Options</ion-label> <br>
            <!-- ionChange se ejecutara cuando el elemento cambie -->
            <ion-datetime
                [pickerOptions]="customPickerOptions"
                [yearValues]="customYearValues">
            </ion-datetime>
        </ion-item>
    </ion-list>

</ion-content>
