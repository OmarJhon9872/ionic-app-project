<app-header titulo="Progress and Range"></app-header>

<ion-content class="ion-padding">

    <ion-progress-bar [value]="porcentaje" reversed="false" color="primary"></ion-progress-bar>

    <ion-list>
        <ion-item>

            <ion-range min="0" max="1" step="0.0.1" [(ngModel)]="porcentaje">
                <ion-icon size="small" slot="start" name="sunny"></ion-icon>
                <ion-icon slot="end" name="sunny"></ion-icon>
            </ion-range>

        </ion-item>
    </ion-list>
</ion-content>
