<app-header titulo="Checkbox ejemplos"></app-header>

<ion-content class="ion-padding" >

    <ion-list>

        <ion-item
            *ngFor="let item of tiposCheckColors"
            (click)="onClick( item )">

            <ion-label>{{item.name}}</ion-label>

            <ion-checkbox
                slot="start"
                [color]="item.name"
                [(ngModel)]="item.selected"
                >
            </ion-checkbox>

        </ion-item>

    </ion-list>

</ion-content>
